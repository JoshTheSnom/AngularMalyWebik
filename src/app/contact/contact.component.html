<form class="justify-content-center">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Jméno</label>
        <input type="text" [(ngModel)]="name" id="name" name="name" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Jméno">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Text</label>
      <textarea class="form-control" [(ngModel)]="text" id="text" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="submit(email, name, text)">Submit</button>
  </form>
